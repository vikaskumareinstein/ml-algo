# Site settings
title: Vikas Kumar blogs
description: "A blog about Learned lessons and Techs"
url: "http://www.github.com/vikaskumareinstein/mywork"
author:
  name: "Vikas Kumar"
  email: "vikaskumareinstein@gmail.com"
  url: "http://www.github.com/vikaskumareinstein/mywork"

# Build settings
baseurl: /mywork/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
